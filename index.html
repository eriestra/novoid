<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>no∅</title>
  <style>
    body {
      margin: 0;
      background: #212529;
      color: #adb5bd;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .loader { opacity: 0.6; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="loader">Loading no∅ platform…</div>
  <script>
    // no∅ self-hosting bootstrapper
    // The actual platform lives in Convex — this fetches and renders it.
    var CONVEX_SITE = "https://secret-aardvark-418.convex.site";
    fetch(CONVEX_SITE + "/platform")
      .then(function(r) {
        if (!r.ok) throw new Error("Platform returned " + r.status);
        return r.text();
      })
      .then(function(html) {
        document.open();
        document.write(html);
        document.close();
      })
      .catch(function(err) {
        document.body.innerHTML =
          '<div style="text-align:center;padding:2rem">' +
          '<h2 style="color:#f1f3f5">no\u2205</h2>' +
          '<p style="color:#868e96">Could not load platform: ' + err.message + '</p>' +
          '<p style="color:#495057;font-size:0.8rem">Check your Convex deployment URL</p>' +
          '</div>';
      });
  </script>
</body>
</html>
