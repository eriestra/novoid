<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>no∅ — Platform</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Outfit:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/novoid.min.css">
  <style>
    :root {
      --p-bg: #0f1117;
      --p-surface: #181a20;
      --p-surface2: #1e2028;
      --p-border: #2a2d37;
      --p-border-focus: #5c7cfa;
      --p-text: #e4e6eb;
      --p-text-dim: #8b8fa3;
      --p-text-faint: #555a6e;
      --p-accent: #5c7cfa;
      --p-accent-hover: #748ffc;
      --p-accent-subtle: rgba(92, 124, 250, 0.12);
      --p-danger: #e03131;
      --p-danger-subtle: rgba(224, 49, 49, 0.12);
      --p-success: #40c057;
      --p-editor-bg: #0a0c10;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--p-bg);
      color: var(--p-text);
      min-height: 100vh;
      overflow: hidden;
    }

    /* ── Header ── */
    .hdr {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.25rem;
      height: 48px;
      background: var(--p-surface);
      border-bottom: 1px solid var(--p-border);
    }
    .hdr-brand {
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    .hdr-brand span { color: var(--p-accent); }
    .hdr-right {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.75rem;
      color: var(--p-text-dim);
    }
    .dot {
      width: 7px; height: 7px;
      border-radius: 50%;
      display: inline-block;
    }
    .dot-ok { background: var(--p-success); box-shadow: 0 0 6px rgba(64,192,87,0.4); }
    .dot-err { background: var(--p-danger); }

    /* ── Layout ── */
    .layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: calc(100vh - 48px);
    }

    /* ── Sidebar ── */
    .side {
      background: var(--p-surface);
      border-right: 1px solid var(--p-border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .side-section {
      padding: 1rem 0.875rem 0;
    }
    .side-label {
      font-family: 'Outfit', sans-serif;
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--p-text-faint);
      margin-bottom: 0.5rem;
    }
    .secret-input {
      width: 100%;
      background: var(--p-bg);
      border: 1px solid var(--p-border);
      color: var(--p-text);
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      transition: border-color 0.15s;
    }
    .secret-input:focus {
      outline: none;
      border-color: var(--p-border-focus);
    }
    .secret-input::placeholder { color: var(--p-text-faint); }

    /* ── Page list ── */
    .page-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem 0.5rem 1rem;
    }
    .page-list::-webkit-scrollbar { width: 4px; }
    .page-list::-webkit-scrollbar-thumb { background: var(--p-border); border-radius: 2px; }
    .pg {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.1s;
      margin-bottom: 2px;
    }
    .pg:hover { background: var(--p-surface2); }
    .pg.active { background: var(--p-accent-subtle); }
    .pg-info { min-width: 0; }
    .pg-name {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .pg.active .pg-name { color: var(--p-accent-hover); }
    .pg-url {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.6rem;
      color: var(--p-text-faint);
      cursor: pointer;
      margin-top: 1px;
    }
    .pg-url:hover { color: var(--p-accent); }
    .pg-time {
      font-size: 0.6rem;
      color: var(--p-text-faint);
      margin-top: 1px;
    }
    .pg-actions {
      display: flex;
      gap: 4px;
      flex-shrink: 0;
      opacity: 0;
      transition: opacity 0.1s;
    }
    .pg:hover .pg-actions { opacity: 1; }
    .pg.active .pg-actions { opacity: 1; }

    /* ── Buttons ── */
    .btn {
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'DM Sans', sans-serif;
      font-weight: 500;
      transition: all 0.12s;
    }
    .btn-xs {
      padding: 0.2rem 0.45rem;
      font-size: 0.65rem;
      border-radius: 4px;
    }
    .btn-sm {
      padding: 0.35rem 0.75rem;
      font-size: 0.8rem;
    }
    .btn-accent {
      background: var(--p-accent);
      color: #fff;
    }
    .btn-accent:hover { background: var(--p-accent-hover); }
    .btn-accent:disabled { opacity: 0.4; cursor: not-allowed; }
    .btn-ghost {
      background: transparent;
      color: var(--p-text-dim);
      border: 1px solid var(--p-border);
    }
    .btn-ghost:hover { background: var(--p-surface2); color: var(--p-text); }
    .btn-danger-ghost {
      background: transparent;
      color: var(--p-text-faint);
    }
    .btn-danger-ghost:hover {
      background: var(--p-danger-subtle);
      color: var(--p-danger);
    }
    .btn-new {
      width: 100%;
      padding: 0.5rem;
      border: 1px dashed var(--p-border);
      background: transparent;
      color: var(--p-text-faint);
      border-radius: 6px;
      cursor: pointer;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.8rem;
      margin: 0.25rem 0.5rem;
      transition: all 0.12s;
    }
    .btn-new:hover {
      border-color: var(--p-accent);
      color: var(--p-accent);
      background: var(--p-accent-subtle);
    }

    /* ── Editor ── */
    .editor {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .editor-bar {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      padding: 0.5rem 1rem;
      background: var(--p-surface);
      border-bottom: 1px solid var(--p-border);
    }
    .slug-group {
      display: flex;
      align-items: center;
      background: var(--p-bg);
      border: 1px solid var(--p-border);
      border-radius: 6px;
      overflow: hidden;
      flex: 1;
      max-width: 300px;
      transition: border-color 0.15s;
    }
    .slug-group:focus-within { border-color: var(--p-border-focus); }
    .slug-prefix {
      padding: 0.35rem 0 0.35rem 0.6rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--p-text-faint);
      user-select: none;
    }
    .slug-input {
      background: transparent;
      border: none;
      color: var(--p-text);
      padding: 0.35rem 0.6rem 0.35rem 0.15rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      flex: 1;
      min-width: 0;
    }
    .slug-input:focus { outline: none; }
    .slug-input::placeholder { color: var(--p-text-faint); }
    .editor-bar-right {
      display: flex;
      gap: 0.375rem;
      margin-left: auto;
    }
    .file-info {
      font-size: 0.7rem;
      color: var(--p-text-faint);
      margin-left: 0.75rem;
      font-family: 'JetBrains Mono', monospace;
    }

    /* ── Code area ── */
    .code-wrap {
      flex: 1;
      overflow: hidden;
      background: var(--p-editor-bg);
      position: relative;
    }
    .code-wrap textarea {
      width: 100%;
      height: 100%;
      background: transparent;
      color: #c9d1d9;
      border: none;
      padding: 1rem 1rem 1rem 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      line-height: 1.65;
      resize: none;
      tab-size: 2;
      white-space: pre;
      overflow-wrap: normal;
      overflow-x: auto;
    }
    .code-wrap textarea:focus { outline: none; }
    .code-wrap textarea::placeholder { color: var(--p-text-faint); }
    .code-wrap textarea::selection { background: rgba(92, 124, 250, 0.25); }

    /* ── Empty state ── */
    .empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 0.75rem;
    }
    .empty-icon {
      width: 48px; height: 48px;
      border-radius: 12px;
      background: var(--p-surface);
      border: 1px solid var(--p-border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.1rem;
      color: var(--p-text-faint);
    }
    .empty-text {
      font-size: 0.85rem;
      color: var(--p-text-dim);
    }
    .empty-hint {
      font-size: 0.75rem;
      color: var(--p-text-faint);
    }

    /* ── Toast ── */
    .toast {
      position: fixed;
      bottom: 1.25rem;
      right: 1.25rem;
      padding: 0.55rem 1.1rem;
      border-radius: 8px;
      font-size: 0.8rem;
      font-weight: 500;
      opacity: 0;
      transform: translateY(8px);
      transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
      pointer-events: none;
      z-index: 1000;
      backdrop-filter: blur(8px);
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    .toast-ok {
      background: rgba(92, 124, 250, 0.9);
      color: #fff;
    }
    .toast-err {
      background: rgba(224, 49, 49, 0.9);
      color: #fff;
    }

    /* ── Responsive ── */
    @media (max-width: 768px) {
      .layout {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }
      .side {
        border-right: none;
        border-bottom: 1px solid var(--p-border);
        max-height: 220px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script src="https://unpkg.com/convex@latest/dist/browser.bundle.js"></script>
  <script src="../js/novoid.min.js"></script>
  <script>
    (function() {
      const CONVEX_URL = "__CONVEX_URL__";
      const SITE_URL = window.location.origin;

      // --- State ---
      const [secret, setSecret] = Novoid.signal(localStorage.getItem("nv_publish_secret") || "");
      const [currentSlug, setCurrentSlug] = Novoid.signal("");
      const [editorHtml, setEditorHtml] = Novoid.signal("");
      const [toastMsg, setToastMsg] = Novoid.signal("");
      const [toastErr, setToastErr] = Novoid.signal(false);
      const [editingExisting, setEditingExisting] = Novoid.signal(false);

      // --- Convex ---
      const client = Novoid.createClient(CONVEX_URL);
      const pages = Novoid.useQuery(client, "pages:list");
      const publishMut = Novoid.useMutation(client, "pages:publish");
      const removeMut = Novoid.useMutation(client, "pages:remove");

      // --- Helpers ---
      const { h, effect } = Novoid;
      const t = (s) => document.createTextNode(String(s));

      function toast(msg, isError) {
        setToastMsg(msg);
        setToastErr(!!isError);
        setTimeout(() => setToastMsg(""), 2500);
      }

      function saveSecret(val) {
        setSecret(val);
        localStorage.setItem("nv_publish_secret", val);
      }

      async function loadPage(slug) {
        setCurrentSlug(slug);
        setEditingExisting(true);
        try {
          const res = await fetch(SITE_URL + "/app/" + slug);
          if (res.ok) {
            setEditorHtml(await res.text());
          } else {
            toast("Failed to load page", true);
          }
        } catch (e) {
          toast("Fetch error: " + e.message, true);
        }
      }

      async function publish() {
        const slug = currentSlug();
        const html = editorHtml();
        const sec = secret();
        if (!slug) return toast("Enter a slug", true);
        if (!html) return toast("Editor is empty", true);
        if (!sec) return toast("Set publish secret first", true);
        try {
          await publishMut({ slug, html, secret: sec });
          toast("Published: /" + slug);
          setEditingExisting(true);
        } catch (e) {
          toast("Publish failed: " + e.message, true);
        }
      }

      async function deletePage(slug) {
        const sec = secret();
        if (!sec) return toast("Set publish secret first", true);
        if (!confirm("Delete '" + slug + "'?")) return;
        try {
          await removeMut({ slug, secret: sec });
          toast("Deleted: " + slug);
          if (currentSlug() === slug) {
            setCurrentSlug("");
            setEditorHtml("");
            setEditingExisting(false);
          }
        } catch (e) {
          toast("Delete failed: " + e.message, true);
        }
      }

      function newPage() {
        setCurrentSlug("");
        setEditorHtml("");
        setEditingExisting(false);
      }

      function fmtTime(ts) {
        if (!ts) return "";
        var d = new Date(ts);
        var now = new Date();
        var diff = now - d;
        if (diff < 60000) return "just now";
        if (diff < 3600000) return Math.floor(diff / 60000) + "m ago";
        if (diff < 86400000) return Math.floor(diff / 3600000) + "h ago";
        return d.toLocaleDateString(undefined, { month: "short", day: "numeric" });
      }

      function charCount(s) {
        if (!s) return "";
        var len = s.length;
        if (len < 1000) return len + " chars";
        return (len / 1000).toFixed(1) + "K chars";
      }

      // --- Render ---
      function render() {
        var app = document.getElementById("app");
        app.innerHTML = "";

        // Header
        var hdr = h("div", { class: "hdr" });
        var brand = h("div", { class: "hdr-brand" });
        brand.innerHTML = "<span>no\u2205</span> Platform";
        hdr.appendChild(brand);
        var right = h("div", { class: "hdr-right" });
        right.appendChild(h("span", { class: "dot dot-ok" }));
        right.appendChild(t("Connected"));
        hdr.appendChild(right);
        app.appendChild(hdr);

        // Layout
        var layout = h("div", { class: "layout" });

        // ── Sidebar ──
        var side = h("div", { class: "side" });

        // Secret
        var sec1 = h("div", { class: "side-section" });
        sec1.appendChild(h("div", { class: "side-label" }, [t("Publish Secret")]));
        var si = h("input", {
          class: "secret-input",
          type: "password",
          placeholder: "Enter secret to publish...",
          value: secret(),
        });
        si.addEventListener("input", function(e) { saveSecret(e.target.value); });
        sec1.appendChild(si);
        side.appendChild(sec1);

        // Pages header
        var sec2 = h("div", { class: "side-section", style: "padding-bottom:0.25rem" });
        sec2.appendChild(h("div", { class: "side-label" }, [t("Pages")]));
        side.appendChild(sec2);

        // Page list
        var plist = h("div", { class: "page-list" });
        var pageData = pages.data();
        var loading = pages.loading();

        if (loading) {
          plist.appendChild(h("div", { style: "padding:0.5rem;color:var(--p-text-faint);font-size:0.8rem" }, [t("Loading...")]));
        } else if (pageData && pageData.length > 0) {
          var sorted = pageData.slice().sort(function(a, b) { return (b.updatedAt || 0) - (a.updatedAt || 0); });
          sorted.forEach(function(page) {
            var pg = h("div", { class: "pg" + (currentSlug() === page.slug ? " active" : "") });

            var info = h("div", { class: "pg-info" });
            info.appendChild(h("div", { class: "pg-name" }, [t(page.slug)]));
            var url = h("div", { class: "pg-url" }, [t("/app/" + page.slug)]);
            url.addEventListener("click", function(e) {
              e.stopPropagation();
              navigator.clipboard.writeText(SITE_URL + "/app/" + page.slug);
              toast("URL copied");
            });
            info.appendChild(url);
            if (page.updatedAt) {
              info.appendChild(h("div", { class: "pg-time" }, [t(fmtTime(page.updatedAt))]));
            }
            pg.appendChild(info);

            var acts = h("div", { class: "pg-actions" });
            var eb = h("button", { class: "btn btn-xs btn-accent" }, [t("Edit")]);
            eb.addEventListener("click", function(e) { e.stopPropagation(); loadPage(page.slug); });
            acts.appendChild(eb);
            var db = h("button", { class: "btn btn-xs btn-danger-ghost" }, [t("Del")]);
            db.addEventListener("click", function(e) { e.stopPropagation(); deletePage(page.slug); });
            acts.appendChild(db);
            pg.appendChild(acts);

            pg.addEventListener("click", function() { loadPage(page.slug); });
            plist.appendChild(pg);
          });
        } else {
          plist.appendChild(h("div", { style: "padding:0.5rem;color:var(--p-text-faint);font-size:0.8rem" }, [t("No pages yet")]));
        }
        side.appendChild(plist);

        var nb = h("button", { class: "btn-new" }, [t("+ New Page")]);
        nb.addEventListener("click", newPage);
        side.appendChild(nb);
        side.appendChild(h("div", { style: "height:0.5rem" }));

        layout.appendChild(side);

        // ── Editor panel ──
        var editor = h("div", { class: "editor" });

        // Toolbar
        var bar = h("div", { class: "editor-bar" });
        var sg = h("div", { class: "slug-group" });
        sg.appendChild(h("span", { class: "slug-prefix" }, [t("/app/")]));
        var slugIn = h("input", {
          class: "slug-input",
          type: "text",
          placeholder: "page-slug",
          value: currentSlug(),
        });
        slugIn.addEventListener("input", function(e) {
          setCurrentSlug(e.target.value);
          setEditingExisting(false);
        });
        sg.appendChild(slugIn);
        bar.appendChild(sg);

        // Char count
        var cc = editorHtml();
        if (cc) {
          bar.appendChild(h("span", { class: "file-info" }, [t(charCount(cc))]));
        }

        var barRight = h("div", { class: "editor-bar-right" });
        var prevBtn = h("button", { class: "btn btn-sm btn-ghost" }, [t("Preview")]);
        prevBtn.addEventListener("click", function() {
          if (currentSlug()) {
            window.open(SITE_URL + "/app/" + currentSlug(), "_blank");
          } else {
            toast("Set a slug first", true);
          }
        });
        barRight.appendChild(prevBtn);

        var pubBtn = h("button", { class: "btn btn-sm btn-accent" }, [
          t(editingExisting() ? "Update" : "Publish"),
        ]);
        pubBtn.addEventListener("click", publish);
        if (publishMut.isLoading()) pubBtn.disabled = true;
        barRight.appendChild(pubBtn);
        bar.appendChild(barRight);

        editor.appendChild(bar);

        // Code editor or empty
        var codeWrap = h("div", { class: "code-wrap" });
        if (currentSlug() || !editingExisting()) {
          var ta = h("textarea", {
            placeholder: "Write or paste HTML here...\n\nTip: Use Tab for indentation, Cmd+S to publish.",
            spellcheck: "false",
            autocomplete: "off",
            autocorrect: "off",
            autocapitalize: "off",
          });
          ta.value = editorHtml();
          ta.addEventListener("input", function(e) { setEditorHtml(e.target.value); });
          ta.addEventListener("keydown", function(e) {
            if (e.key === "Tab") {
              e.preventDefault();
              var s = ta.selectionStart;
              var end = ta.selectionEnd;
              ta.value = ta.value.substring(0, s) + "  " + ta.value.substring(end);
              ta.selectionStart = ta.selectionEnd = s + 2;
              setEditorHtml(ta.value);
            }
            if ((e.metaKey || e.ctrlKey) && e.key === "s") {
              e.preventDefault();
              publish();
            }
          });
          codeWrap.appendChild(ta);
        } else {
          var em = h("div", { class: "empty" });
          em.appendChild(h("div", { class: "empty-icon" }, [t("</>")]));
          em.appendChild(h("div", { class: "empty-text" }, [t("Select a page or create a new one")]));
          em.appendChild(h("div", { class: "empty-hint" }, [t("Pages are served at " + SITE_URL + "/app/{slug}")]));
          codeWrap.appendChild(em);
        }
        editor.appendChild(codeWrap);
        layout.appendChild(editor);
        app.appendChild(layout);

        // Toast
        var cls = "toast";
        if (toastMsg()) cls += " show";
        cls += toastErr() ? " toast-err" : " toast-ok";
        app.appendChild(h("div", { class: cls }, [t(toastMsg())]));
      }

      effect(render);
    })();
  </script>
</body>
</html>
